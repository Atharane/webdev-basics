<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive image</title>

    <style>
      img,
      source {
        margin-top: 32px;
        display: block;
        margin: auto;
      }
    </style>
    
  </head>
  <body>
    <picture>
      <source media="(max-width: 600px)" srcset="smartphone.png" />
      <img src="monitor.png" alt="ikea" />
    </picture>
  </body>
</html>
